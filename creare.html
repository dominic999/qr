<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creare.css">
</head>
<body>

    <!-- <canvas height="210" width="210" id = "canvas"></canvas> -->

    <div id = "canvas"></div>
    <form action="" id = "formular">
        <fieldset id = "error">
            <legend>Error correction level</legend>
            <label for="low">Low</label>
            <input type="radio" name="eroare" value = "0" id="low">
            <label for="medium">Medium</label>
            <input type="radio" name="eroare" value = "1" id="medium">
            <label for="quartile">Quartile</label>
            <input type="radio" name="eroare" value = "2" id="quartile">
            <label for="high">High</label>
            <input type="radio" name="eroare" value = "3" id="high">
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <form action="" id = "type">
        <fieldset>
            <legend>Ce tip de date este? </legend>
            <label for="alpha">Alphanumeric</label>
            <input type="radio" name="date" id="alpha" value = "0">
            <label for="numeric">Numeric</label>
            <input type="radio" name="date" id="numeric" value = "1">
            <label for="byte">Byte</label>
            <input type="radio" name="date" id="byte" value = "2">
            <label for="kanji">Kanji</label>
            <input type="radio" name="date" id="kanji" value = "3">
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <form action="" id = "mesaje">
        <label for="mesaj">Mesajul: </label>
        <input type="text" name="mesaj" id="mesaj">
        <button type="submit">Submit</button>
    </form>
    
    <script src="creare.js"></script>
</body>
</html>
